<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <title>Cur-rent</title>
  </head>
  <body>
    <div class="mainBox" id="main-box">
      <header>
        <form class="searchForm" id="search-form">
          <input
            type="search"
            placeholder="enter a city"
            class="searchFormInput"
            id="search-Form-Input"
          />
          <input
            type="submit"
            value="Search"
            class="searchFormButton"
            id="search-Form-Button"
          />
        </form>
        <h1 class="currentCity" id="current-city">New York</h1>
        <h2 class="currentDate" id="current-date">Monday 10:57</h2>
      </header>
      <main>
        <h2 class="currentTemperature" id="current-temperature">72℉</h2>
        <p class="icon" id="emoji-icon">🌤️</p>
        <p class="currentCodition" id="current-condition">Cloudy</p>
        <p class="humidityLabel" id="humidity-label">
          humidity: <span class="humidityData" id="humidity-data">38%</span>
        </p>
        <p class="windSpeedLabel" id="wind-speed-label">
          Wind speed:
          <span class="windSpeedData" id="wind-speed-data">34 km/h</span>
        </p>
      </main>
    </div>

    <footer class="codingInfo" id="coding-info">
      This project was coded by Chantell Davis open scourced by GitHub and
      hosted by Netlifty
    </footer>
  </body>
</html>
